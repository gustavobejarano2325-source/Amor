<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, mi amor ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Fondo con degradado animado Premium */
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #f6416c, #ffb199);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            perspective: 1000px; /* Para el efecto 3D del sobre */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor del sobre */
        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.4s ease;
        }
        
        .envelope-wrapper:hover {
            transform: translateY(-5px);
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #d63384;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 3;
        }

        /* La solapa que se abre */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 110px solid #ff4d6d;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        /* Parte frontal del sobre (bolsillo) */
        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid #e63946;
            border-right: 160px solid #e63946;
            border-bottom: 110px solid #c1121f;
            border-top: 90px solid transparent;
            z-index: 4;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* La Carta */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: #fffafa;
            border-radius: 8px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 2;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            height: 180px;
            overflow: hidden;
        }

        /* Animaciones al hacer clic */
        .open .flap {
            transform: rotateX(180deg);
            z-index: 1; /* Pasa detr√°s de la carta */
        }

        .open .letter {
            transform: translateY(-120px) scale(1.1);
            height: 480px;
            z-index: 6; /* Pasa al frente */
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        /* Estilos del texto */
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 1s 0.8s; /* Aparece despu√©s de que sube la carta */
        }

        .open .title {
            opacity: 1;
        }

        .text-content {
            font-size: 1.1rem;
            color: #444;
            line-height: 1.6;
            text-align: justify;
            min-height: 150px;
        }

        /* Rosa Pro Animada */
        .rose-container {
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1.5s ease-out;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
        }

        .show-rose .rose-container {
            opacity: 1;
            transform: scale(1);
        }

        .rose-img {
            width: 100px;
            height: auto;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Texto de ayuda inicial */
        .hint {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: -40px;
            color: white;
            font-weight: bold;
            font-family: sans-serif;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Corazones flotantes */
        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 0;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelope" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div class="flap"></div>
        <div class="pocket"></div>
        
        <div class="letter" id="letter">
            <h1 class="title">Mi Amor...</h1>
            <div class="text-content" id="typed-text"></div>
            
            <div class="rose-container" id="rose">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Rose_ingekleurd.png/600px-Rose_ingekleurd.png" alt="Rosa" class="rose-img">
            </div>
        </div>
        
        <div class="hint" id="hint-text">Toca el sobre para abrir üíå</div>
    </div>

    <script>
        const message = "Eres la casualidad m√°s hermosa que me ha pasado. Cada d√≠a a tu lado es un regalo, y quer√≠a enviarte esta rosa para recordarte que mi amor por ti crece y florece a cada instante. Te amo con locura.";
        let i = 0;
        let isOpened = false;

        function openEnvelope() {
            if (isOpened) return; // Evita que se active dos veces
            isOpened = true;

            const envelope = document.getElementById('envelope');
            const hint = document.getElementById('hint-text');
            const rose = document.getElementById('rose');
            
            // Abre el sobre
            envelope.classList.add('open');
            hint.style.display = 'none'; // Oculta el texto de ayuda

            // Inicia la m√°quina de escribir despu√©s de que la carta suba (1 segundo)
            setTimeout(typeWriter, 1000);
            
            // Muestra la rosa unos segundos despu√©s de que empiece a escribir
            setTimeout(() => {
                envelope.classList.add('show-rose');
            }, 3500);

            // Explosi√≥n de corazones de fondo
            for(let j = 0; j < 20; j++) {
                setTimeout(createHeart, j * 150);
            }
        }

        // Efecto de escribir letra por letra
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typed-text").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40); // Velocidad de escritura (40ms)
            }
        }

        // Crear corazones flotantes en el fondo
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        // Crear corazones aleatorios constantemente
        setInterval(createHeart, 500);
    </script>
</body>
</html>
