<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, mi amor ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        /* --- Estilos Generales --- */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Fondo degradado suave */
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
            font-family: 'Playfair Display', serif;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Clases para ocultar/mostrar contenido */
        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Animación de la Rosa CSS (¡Sin imágenes!) --- */
        .flower-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px; /* Centrado */
        }

        .flower {
            position: relative;
            width: 100%;
            height: 100%;
            animation: bloom 2s ease-out forwards; /* Animación de florecer */
        }

        /* Pétalos centrales */
        .flower::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 60px;
            height: 60px;
            background: #ff4d6d;
            border-radius: 50% 50% 0 50%;
            transform: translateX(-50%) rotate(45deg);
            box-shadow: -5px 5px 15px rgba(0,0,0,0.1) inset;
        }

        /* Pétalos exteriores */
        .flower::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 10px;
            width: 70px;
            height: 70px;
            background: #ff8fa3;
            border-radius: 50% 50% 0 50%;
            transform: translateX(-50%) rotate(45deg);
            z-index: -1;
            opacity: 0.8;
        }

        /* Tallo y hojas */
        .stem {
            position: absolute;
            top: 90%;
            left: 50%;
            width: 4px;
            height: 60px;
            background: #55a630;
            transform: translateX(-50%);
            z-index: -2;
            border-radius: 2px;
        }

        .leaf {
            position: absolute;
            top: 110%;
            width: 30px;
            height: 15px;
            background: #55a630;
            border-radius: 0 50% 50% 0;
            z-index: -2;
        }

        .leaf-1 { left: 50%; transform: rotate(-30deg); }
        .leaf-2 { right: 50%; transform: rotate(210deg); border-radius: 50% 0 0 50%; }


        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Corazones flotantes */
        .floating-heart {
            position: absolute;
            color: #ff4d6d;
            animation: floatUp linear forwards;
            z-index: 1;
        }

        @keyframes floatUp {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="cover">
            <h1>¡Sorpresa para ti! ❤️</h1>
            <p>Tengo un mensaje muy especial guardado aquí...</p>
            <button class="btn" onclick="openGift()">Abrir mi regalo</button>
        </div>

        <div id="content" class="hidden">
            <h1>Mi Amor...</h1>
            <p>
                Eres la casualidad más bonita que llegó a mi vida. Como esta rosa, mi amor por ti florece cada día más fuerte y hermoso. Gracias por ser mi inspiración y mi felicidad. ¡Te amo con todo mi corazón!
            </p>
            <div class="flower-container">
                <div class="flower">
                    <div class="stem"></div>
                    <div class="leaf leaf-1"></div>
                    <div class="leaf leaf-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openGift() {
            // 1. Ocultar la portada
            document.getElementById('cover').style.display = 'none';
            
            // 2. Mostrar el contenido con una animación suave
            const content = document.getElementById('content');
            content.classList.remove('hidden');
            content.classList.add('fade-in');

            // 3. Lanzar corazones flotantes
            for (let i = 0; i < 30; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            
            // Eliminar el corazón después de la animación para no saturar
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>

</body>
</html>
