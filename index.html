<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff5f8 0%, #fcede8 100%);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.15);
            text-align: center;
            max-width: 90%;
            width: 420px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.8rem;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .btn {
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
            font-family: 'Dancing Script', cursive;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }

        .hidden { display: none; }
        .fade-in { animation: fadeIn 1.5s ease forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- LA MAGIA DE LA FLOR --- */
        .flower-wrapper {
            position: relative;
            width: 150px;
            height: 180px;
            margin: 0 auto;
        }

        /* El tallo que crece */
        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 6px;
            height: 110px;
            background: linear-gradient(to top, #2b7a0b, #55a630);
            transform: translateX(-50%);
            border-radius: 5px;
            opacity: 0;
            z-index: 1;
        }
        .show-flower .stem { animation: growStem 1s 0.3s forwards; }
        
        @keyframes growStem { 
            from { height: 0; opacity: 0; } 
            to { height: 110px; opacity: 1; } 
        }

        /* Hojas del tallo */
        .leaf {
            position: absolute;
            width: 35px;
            height: 18px;
            background: #55a630;
            border-radius: 50% 0 50% 0;
            opacity: 0;
            z-index: 1;
        }
        .leaf-left {
            top: 100px;
            right: 50%;
            transform-origin: 100% 100%;
            --rot: -30deg;
        }
        .leaf-right {
            top: 130px;
            left: 50%;
            transform-origin: 0% 100%;
            --rot: 30deg;
        }
        .show-flower .leaf { animation: popLeaf 0.8s forwards; }
        .show-flower .leaf-left { animation-delay: 1s; }
        .show-flower .leaf-right { animation-delay: 1.2s; }

        @keyframes popLeaf {
            from { transform: rotate(var(--rot)) scale(0); opacity: 0; }
            to { transform: rotate(var(--rot)) scale(1); opacity: 1; }
        }

        /* Contenedor central de los pétalos */
        .petals {
            position: absolute;
            top: 20px;
            left: 25px; /* Centrado en los 150px del wrapper */
            width: 100px;
            height: 100px;
            z-index: 2;
        }

        /* Diseño perfecto de un pétalo */
        .petal {
            position: absolute;
            border-radius: 50% 0 50% 50%; /* Punta arriba a la derecha, el resto redondo */
            top: 50%; /* Anclado al centro exacto */
            right: 50%; 
            transform-origin: 100% 0; /* Gira desde la punta */
            opacity: 0;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
        }

        /* Capa Exterior (Pétalos grandes y claros) */
        .outer {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #ff8fa3, #ff4d6d);
        }

        /* Capa Interior (Pétalos chicos y oscuros) */
        .inner {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #d63384, #a00037);
        }

        /* Centro de la flor (Capullo amarillo/dorado) */
        .center {
            position: absolute;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #ffca28, #ff8f00);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 5;
        }

        /* Animación de apertura en espiral */
        .show-flower .petal {
            animation: openPetal 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: var(--d);
        }
        .show-flower .center {
            animation: popCenter 1s 2.2s forwards;
        }

        @keyframes openPetal {
            0% { transform: rotate(var(--r)) scale(0); opacity: 0; }
            100% { transform: rotate(var(--r)) scale(1); opacity: 0.95; }
        }
        @keyframes popCenter {
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Corazones flotantes para el toque final */
        .floating-heart {
            position: absolute;
            color: #ff4d6d;
            animation: floatUp linear forwards;
            z-index: 1;
            text-shadow: 0 0 5px rgba(255, 77, 109, 0.3);
        }
        @keyframes floatUp {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="cover">
            <h1>¡Mi Amor!</h1>
            <p style="font-size: 1.2rem;">Tengo un detalle muy especial guardado para ti...</p>
            <button class="btn" onclick="openGift()">Abrir sorpresa</button>
        </div>
        
        <div id="content" class="hidden">
            <h1>Para Ti...</h1>
            <p>
                Como esta flor que se abre poco a poco, así de hermoso y paciente es mi amor por ti. Eres mi casualidad más bonita. 
                <br><b>¡Te amo!</b>
            </p>
            
            <div class="flower-wrapper" id="flower">
                <div class="stem"></div>
                <div class="leaf leaf-left"></div>
                <div class="leaf leaf-right"></div>
                
                <div class="petals">
                    <div class="petal outer" style="--r: 0deg; --d: 0.5s"></div>
                    <div class="petal outer" style="--r: 45deg; --d: 0.6s"></div>
                    <div class="petal outer" style="--r: 90deg; --d: 0.7s"></div>
                    <div class="petal outer" style="--r: 135deg; --d: 0.8s"></div>
                    <div class="petal outer" style="--r: 180deg; --d: 0.9s"></div>
                    <div class="petal outer" style="--r: 225deg; --d: 1.0s"></div>
                    <div class="petal outer" style="--r: 270deg; --d: 1.1s"></div>
                    <div class="petal outer" style="--r: 315deg; --d: 1.2s"></div>
                    
                    <div class="petal inner" style="--r: 22.5deg; --d: 1.4s"></div>
                    <div class="petal inner" style="--r: 67.5deg; --d: 1.5s"></div>
                    <div class="petal inner" style="--r: 112.5deg; --d: 1.6s"></div>
                    <div class="petal inner" style="--r: 157.5deg; --d: 1.7s"></div>
                    <div class="petal inner" style="--r: 202.5deg; --d: 1.8s"></div>
                    <div class="petal inner" style="--r: 247.5deg; --d: 1.9s"></div>
                    <div class="petal inner" style="--r: 292.5deg; --d: 2.0s"></div>
                    <div class="petal inner" style="--r: 337.5deg; --d: 2.1s"></div>
                    
                    <div class="center"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openGift() {
            document.getElementById('cover').style.display = 'none';
            const content = document.getElementById('content');
            content.classList.remove('hidden');
            content.classList.add('fade-in');
            
            // Retraso de medio segundo para que empiece a florecer
            setTimeout(() => {
                document.getElementById('flower').classList.add('show-flower');
            }, 500);

            // Lluvia de corazones
            for(let i=0; i<35; i++) { 
                setTimeout(createHeart, i * 100); 
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '100%';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
    </script>

</body>
</html>
