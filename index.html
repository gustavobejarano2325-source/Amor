<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, mi amor ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        /* --- Estilos Generales --- */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Fondo degradado suave */
            background: linear-gradient(135deg, #fff5f8 0%, #fcede8 100%);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.15);
            text-align: center;
            max-width: 90%;
            width: 420px;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        p {
            color: #666;
            font-size: 1.15rem;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border: none;
            color: white;
            padding: 16px 35px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
            transition: all 0.3s ease;
            font-family: 'Dancing Script', cursive;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 77, 109, 0.5);
        }

        /* Clases para ocultar/mostrar contenido */
        .hidden { display: none; }

        .fade-in {
            animation: fadeInContent 1.2s ease forwards;
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =========================================
           NUEVA ROSA CSS MEJORADA (Capas y Realismo)
           ========================================= */
        .flower-container {
            position: relative;
            width: 120px;
            height: 160px; /* M√°s altura para el tallo */
            margin: 10px auto 0;
            perspective: 1000px;
        }

        /* Cabeza de la rosa (donde est√°n los p√©talos) */
        .rose-head {
            position: relative;
            width: 80px;
            height: 80px;
            left: 20px; /* Centrar respecto al tallo */
            transform-style: preserve-3d;
            animation: bloom-rose 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        /* Capas de p√©talos */
        .petal-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 0 50%;
            transform-origin: bottom center;
        }

        /* Capa Exterior (M√°s clara y abierta) */
        .layer-1 {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            transform: rotate(45deg) scale(1.1);
            box-shadow: inset 5px 5px 20px rgba(255,255,255,0.5);
        }
        .layer-1::after { /* P√©talo opuesto */
            content: ''; position: absolute; width: 100%; height: 100%;
            background: inherit; border-radius: inherit;
            transform: rotate(90deg); box-shadow: inherit;
        }

        /* Capa Media (Color principal) */
        .layer-2 {
            background: linear-gradient(45deg, #ff4d6d, #ff758c);
            transform: rotate(20deg) scale(0.8);
            top: 5px; left: 5px; width: 70px; height: 70px;
            box-shadow: inset -5px -5px 15px rgba(168, 27, 60, 0.2);
        }
        .layer-2::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: inherit; border-radius: inherit;
            transform: rotate(80deg);
        }

        /* Capa Central (Capullo oscuro) */
        .layer-3 {
            background: #d63384;
            transform: rotate(0deg) scale(0.5);
            top: 15px; left: 15px; width: 50px; height: 50px;
            border-radius: 50%;
            box-shadow: inset -5px 5px 10px rgba(0,0,0,0.2);
        }

        /* Animaci√≥n de florecer en espiral */
        @keyframes bloom-rose {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Tallo y Hojas mejorados */
        .stem-container {
            position: absolute;
            top: 70px; left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            opacity: 0;
            animation: grow-stem 1s 0.5s ease forwards; /* Aparece despu√©s de la flor */
        }
        
        @keyframes grow-stem {
            from { height: 0; opacity: 0; }
            to { height: 80px; opacity: 1; }
        }

        .stem {
            width: 6px;
            height: 80px;
            background: linear-gradient(to right, #55a630, #2b7a0b);
            border-radius: 4px;
        }

        .leaf {
            position: absolute;
            background: linear-gradient(45deg, #55a630, #80b918);
            width: 35px; height: 20px;
            border-radius: 0 50% 50% 0;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.2);
        }
        .leaf.one { top: 20px; left: 6px; transform: rotate(-25deg); }
        .leaf.two { top: 40px; right: 6px; transform: rotate(205deg) scaleX(-1); }


        /* Corazones flotantes */
        .floating-heart {
            position: absolute;
            color: #ff4d6d;
            animation: floatUp linear forwards;
            z-index: 1;
            text-shadow: 0 0 5px rgba(255, 77, 109, 0.5);
        }
        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="cover">
            <h1>¬°Una sorpresa para ti!</h1>
            <p style="font-size: 1.3rem;">Toca el bot√≥n para descubrir un mensaje especial... ‚ù§Ô∏è</p>
            <button class="btn" onclick="openGift()">Ver mi regalo</button>
        </div>

        <div id="content" class="hidden">
            <h1>Mi Amor...</h1>
            <p>
                Como esta rosa, mi cari√±o por ti crece, florece y se vuelve m√°s hermoso con cada d√≠a que compartimos. Eres el regalo m√°s bonito de mi vida.
                <br><b>¬°Te amo infinitamente!</b>
            </p>
            
            <div class="flower-container">
                <div class="rose-head">
                    <div class="petal-layer layer-1"></div>
                    <div class="petal-layer layer-2"></div>
                    <div class="petal-layer layer-3"></div>
                </div>
                <div class="stem-container">
                    <div class="stem"></div>
                    <div class="leaf one"></div>
                    <div class="leaf two"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function openGift() {
            document.getElementById('cover').style.display = 'none';
            const content = document.getElementById('content');
            content.classList.remove('hidden');
            content.classList.add('fade-in');

            // Lluvia de corazones m√°s intensa
            for (let i = 0; i < 35; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üåπ', '‚ú®'];
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '110%';
            heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }
    </script>

</body>
</html>
