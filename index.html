<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un regalo para ti ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffebf0;
            font-family: sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: float 4s linear infinite;
            z-index: 0;
        }
        @keyframes float {
            0% { transform: translateY(110vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Caja de contenido */
        #card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            width: 85%;
            max-width: 350px;
        }

        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #secret-message {
            display: none; /* Oculto al principio */
        }

        h1 { color: #d63384; margin-top: 0; }
        p { color: #555; line-height: 1.5; font-size: 16px; }
    </style>
</head>
<body>

    <div id="card">
        <div id="start">
            <div style="font-size: 80px;">‚úâÔ∏è</div>
            <h1>Tienes una carta</h1>
            <button class="btn" onclick="reveal()">Toca para abrir</button>
        </div>

        <div id="secret-message">
            <h1>Para mi Amor ‚ù§Ô∏è</h1>
            <p>
                Hoy quer√≠a recordarte lo mucho que significas para m√≠. No hay palabras suficientes para describir c√≥mo iluminas mis d√≠as. 
                <br><br>
                Eres mi persona favorita, mi apoyo y mi alegr√≠a. Gracias por cada momento juntos. ¬°Feliz San Valent√≠n!
            </p>
            <div style="font-size: 40px;">üíñ‚ú®</div>
        </div>
    </div>

    <script>
        // Funci√≥n para cambiar de pantalla
        function reveal() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('secret-message').style.display = 'block';
            
            // Efecto de explosi√≥n de corazones al abrir
            for(let i=0; i<15; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        // Funci√≥n de corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        // Corazones constantes
        setInterval(createHeart, 400);
    </script>
</body>
</html>
